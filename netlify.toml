[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"
[[redirects]]
  from = "/docs/routing/redirections"
  to = "/docs/routing/redirects"
  status = 301
  force = true